<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotcup - Waitlist Page</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="/inventories/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script>
        function showToast(message, type) {
          const toastContainer = document.getElementById('toast-container');
    
          const toast = document.createElement('div');
          toast.className = `animate__animated animate__fadeIn ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} text-white font-semibold px-4 py-2 rounded-md shadow-md mb-2`;
          toast.textContent = message;
    
          toastContainer.appendChild(toast);
    
          setTimeout(() => {
            toast.classList.remove('animate__fadeIn');
            toast.classList.add('animate__fadeOut');
            setTimeout(() => {
              toast.remove();
            }, 1000);
          }, 3000); // Show for 3 seconds
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
